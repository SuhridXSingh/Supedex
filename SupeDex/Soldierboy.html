<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Soldierboy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="soldierboy-bg">
    <a href="index.html" class="home-link">Home</a>

    <div class="card soldierboy-card">
      <div class="card-inner">
        <!-- FRONT SIDE -->
        <div class="card-front">
          <h2>Soldier Boy</h2>
          <img src="images/soldierboy.png" alt="Soldier Boy" />
          <div class="sstats">
            <div class="sstat">
              <span>Power</span>
              <div class="sbar">
                <div class="sfill" style="width: 100%"></div>
              </div>
            </div>
            <div class="sstat">
              <span>Strength</span>
              <div class="sbar">
                <div class="sfill" style="width: 95%"></div>
              </div>
            </div>
            <div class="sstat">
              <span>Intelligence</span>
              <div class="sbar">
                <div class="sfill" style="width: 60%"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- BACK SIDE -->
        <div class="card-back">
          <p class="dialogue">
            "Buddy, you think you look strong? You're just a cheap f***ing
            knockoff!!"
          </p>
          <p class="lore">
            The first superhero...a legend wrapped in propaganda and pain.
            Soldier Boy's methods are brutal. His mind? Fractured. His legacy?
            Explosive.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
