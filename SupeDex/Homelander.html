<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Homelander</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html" class="home-link">Home</a>

    <h1>Homelander</h1>

    <div class="card-container homelander-card">
      <div class="card">
        <!-- FRONT -->
        <div class="card-front">
          <img src="images/homelander.png" alt="Homelander" />
          <h2>Homelander</h2>

          <div class="stat">
            <span>Power</span>
            <div class="bar"><div class="fill" style="width: 90%"></div></div>
          </div>
          <div class="stat">
            <span>Strength</span>
            <div class="bar"><div class="fill" style="width: 100%"></div></div>
          </div>
          <div class="stat">
            <span>Intelligence</span>
            <div class="bar"><div class="fill" style="width: 80%"></div></div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <h2>“I’m the Homelander.”</h2>
          <p>
            Worshipped like a god, feared like a tyrant. Homelander leads The
            Seven with unmatched power and unpredictable rage.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
