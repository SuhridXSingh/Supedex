<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen Maeve</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="maeve-bg">
    <a href="index.html" class="home-link">Home</a>
    <div class="card maeve-card">
      <div class="card-inner">
        <!-- FRONT -->
        <div class="card-front">
          <h2>Queen Maeve</h2>
          <img src="images/Queen Maeve.png" alt="Queen Maeve" />
          <div class="stats">
            <div class="stat">
              <span>Power</span>
              <div class="bar">
                <div class="fill maeve-fill" style="width: 80%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Strength</span>
              <div class="bar">
                <div class="fill maeve-fill" style="width: 80%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Intelligence</span>
              <div class="bar">
                <div class="fill maeve-fill" style="width: 40%"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <p class="dialogue">"I used to be a hero."</p>
          <p class="lore">
            Once a proud warrior, now disillusioned by the cost of power. Queen
            Maeve hides strength beneath sorrow, still standing tall in her own
            quiet rebellion.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
