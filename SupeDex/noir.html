<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black-Noir</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="noir-bg">
    <a href="index.html" class="home-link">Home</a>
    <div class="card noir-card">
      <div class="card-inner">
        <!-- FRONT -->
        <div class="card-front">
          <h2>Black Noir</h2>
          <img src="images/blacknoir.png" alt="Black Noir" />
          <div class="stats">
            <div class="stat">
              <span>Power</span>
              <div class="bar">
                <div class="fill noir-fill" style="width: 75%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Strength</span>
              <div class="bar">
                <div class="fill noir-fill" style="width: 85%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Intelligence</span>
              <div class="bar">
                <div class="fill noir-fill" style="width: 70%"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <p class="dialogue">...</p>
          <p class="lore">
            A silent assassin in black. Deadly, loyal, broken. He speaks with
            his blades and says nothing else.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
