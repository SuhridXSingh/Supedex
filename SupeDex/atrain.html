<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Train</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="atrain-bg">
    <a href="index.html" class="home-link">Home</a>
    <div class="card atrain-card">
      <div class="card-inner fast-flip">
        <!-- FRONT -->
        <div class="card-front">
          <h2>A-Train</h2>
          <img src="images/atrain.png" alt="A-Train" />
          <div class="stats">
            <div class="stat">
              <span>Power</span>
              <div class="bar">
                <div class="fill atrain-fill" style="width: 80%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Strength</span>
              <div class="bar">
                <div class="fill atrain-fill" style="width: 50%"></div>
              </div>
            </div>
            <div class="stat">
              <span>Intelligence</span>
              <div class="bar">
                <div class="fill atrain-fill" style="width: 20%"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <p class="dialogue">"You can't catch what you can't see."</p>
          <p class="lore">
            The fastest man alive. Driven by ego, addiction, and the need to
            win. A-Train leaves more behind than just a blur.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
