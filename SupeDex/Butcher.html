<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy Butcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
<a href="index.html" class="home-link">Home</a>
    <h1>Billy Butcher</h1>

    <div class="card-container butcher-card">
      <div class="card">
        <!-- FRONT -->
        <div class="card-front">
          <img src="images/Billy Butcher.png" alt="Billy Butcher" />
          <h2>Butcher</h2>

          <div class="stat">
            <span>Power</span>
            <div class="bar"><div class="fill" style="width: 0%"></div></div>
          </div>
          <div class="stat">
            <span>Strength</span>
            <div class="bar"><div class="fill" style="width: 30%"></div></div>
          </div>
          <div class="stat">
            <span>Intelligence</span>
            <div class="bar"><div class="fill" style="width: 85%"></div></div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <h2>“Don’t be a c*nt.”</h2>
          <p>
            Driven by vengeance, Butcher doesn’t need powers to break supes.
            He’s relentless, tactical, and deadly with a plan.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
